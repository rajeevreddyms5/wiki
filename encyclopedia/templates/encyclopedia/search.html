{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in search_entries %}
            <li> <a href={% url 'view_entry' name=entry %}> {{ entry }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
